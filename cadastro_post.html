<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novo Post</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="Main Navigation">
      <div class="navbar-flex">
        <img src="assets/favico.ico" alt="logo" />

        <div class="main-menu-items">
          <ul class="main-menu-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro_post.html">Criar Post</a></li>
            <li><a href="post.html">Ver Posts</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="spacing"></div>
    <div class="container-flex-sm">
      <h1>Novo Post</h1>
      <form id="postForm">
        <div class="form-group">
          <label for="titulo">Título</label>
          <input type="text" id="titulo" name="titulo" required />
        </div>

        <div class="form-group">
          <label for="descricao">Descrição</label>
          <textarea
            id="descricao"
            name="descricao"
            rows="4"
            required></textarea>
        </div>

        <div class="form-group">
          <label for="categoria">Categoria</label>
          <select id="categoria" name="categoria" required>
            <option value="CÃES">CÃES</option>
            <option value="GATOS">GATOS</option>
            <option value="PÁSSAROS">PÁSSAROS</option>
            <option value="DIVERSOS">DIVERSOS</option>
          </select>
        </div>

        <div class="form-group">
          <label for="foto">URL da Foto</label>
          <input type="url" id="foto" name="foto" required />
        </div>

        <button type="submit" class="btn">Salvar Post</button>
      </form>
    </div>
    <footer class="footer footer-container">
      <a
        href="https://github.com/DEVinHouse-Clamed-V3/projeto-blog-pet-em-grupo-javascript"><p>Desenvolvido
          pela equipe JavaScript - CLAMED V3</p></a>
    </footer>
    <script src="scripts/cadastro_post.js"></script>
  </body>
</html>
